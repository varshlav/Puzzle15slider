<h1 class="heading">15 Pieces Puzzle Game !!!!!</h1>
<table>
  <tr *ngFor="let row of puzzle; let rowNum=index">
    <td *ngFor="let col of row; let colNum=index" (click)="makeMove(rowNum, colNum)" [ngClass]="{'black':col === 0}">
        {{col}}
    </td>

  </tr>
  </table>
<br><br>
<div class="display">
  {{successMsg}}
</div>

<br><br>
<div class="button_container">
  <button class="custom_button" (click)="reload()">
    Generate New Game
  </button>
</div>
